<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ripley - Steampod</title>
    <!-- CSS BOOSTRAP 5 -->
    <link rel="stylesheet" href="assets/css/bs-5.css" />
    <!-- CSS OWL CAROUSEL -->
    <link
      rel="stylesheet"
      href="assets/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.css"
    />
    <!-- MINI SITE STYLES -->
    <mini-site-styles>
      <link rel="stylesheet" href="assets/css/style.css" />
    </mini-site-styles>
  </head>
  <body>
    <mini-site>
      <div id="steampod">
        <!-- MOSAIC HEADER SECTION -->
        <section
          class="str_bloc bloc_mosaic parallax-fixed-element parallax-fixed-element-init"
        >
          <div class="ctn_bloc">
            <div>
              <div class="top">
                <picture>
                  <source
                    srcset="assets/images/v_mosaic_01_mob.jpg"
                    media="(max-width:768px)"
                  />
                  <img src="assets/images/v_mosaic_01.jpg" alt="" />
                </picture>
              </div>
              <div class="bottom">
                <div class="bloc_cta">
                  <div class="text">
                    <picture>
                      <img
                        src="assets/images/v_cta-mosaic.png"
                        alt="Barbie x Steampod"
                      />
                    </picture>
                    <!--
                    <div class="ctn_button">
                      <p><a class="obj_button" href="Insert your URL">COMPRA ONLINE</a></p>
                    </div>
                    -->
                  </div>
                  <video
                    class=""
                    width="460"
                    height="460"
                    autoplay="true"
                    loop=" true"
                    muted=" true"
                    playsinline=" true"
                  >
                    <source
                      src="assets/videos/SmokeBottomLeft_grey.mp4"
                      type="video/mp4"
                    />
                  </video>
                </div>
                <picture>
                  <source
                    srcset="assets/images/v_mosaic_02_mob.jpg"
                    media="(max-width:768px)"
                  />
                  <img src="assets/images/v_mosaic_02.jpg" alt="" />
                </picture>
              </div>
            </div>
          </div>
        </section>
        <!-- OWL CAROUSEL SECTION -->
        <section>
          <div class="container-fluid">
            <div class="container">
              <div class="row">
                <div class="owl-carousel owl-theme">
                  <div class="col mx-4-md text-center">
                    <a
                      href="https://simple.ripley.cl/barbie-fashionista-extra-cabello-rosa-2000385002178p?color_80=multicolor&s=mdco"
                    >
                      <img
                        src="assets/images/products/38500217.jpg"
                        alt="Product carousel"
                        class="img-fluid"
                      />
                      <h4 class="my-3">
                        BARBIE FASHIONISTA EXTRA CABELLO ROSA
                      </h4>
                    </a>
                  </div>
                  <div class="col mx-4-md text-center">
                    <a
                      href="https://simple.ripley.cl/barbie-fashionista-extra-abrigo-azul-2000385002185p?color_80=multicolor&s=mdco"
                    >
                      <img
                        src="assets/images/products/38500218.jpg"
                        alt="Product carousel"
                        class="img-fluid"
                      />
                      <h4 class="my-3">BARBIE FASHIONISTA EXTRA ABRIGO AZUL</h4>
                    </a>
                  </div>
                  <div class="col mx-4-md text-center">
                    <a
                      href="https://simple.ripley.cl/muneca-barbie-extra-cabello-verde-neon-2000389579034p?color_80=multicolor&s=mdco"
                    >
                      <img
                        src="assets/images/products/38957903.jpg"
                        alt="Product carousel"
                        class="img-fluid"
                      />
                      <h4 class="my-3">
                        MUÑECA BARBIE EXTRA CABELLO VERDE NEÓN
                      </h4>
                    </a>
                  </div>
                  <div class="col mx-4-md text-center">
                    <a
                      href="https://simple.ripley.cl/muneca-barbie-extra-fashionista-abrigo-rosa-2000383252919p?color_80=multicolor&s=mdco"
                    >
                      <img
                        src="assets/images/products/38325291.jpg"
                        alt="Product carousel"
                        class="img-fluid"
                      />
                      <h4 class="my-3">
                        MUÑECA BARBIE EXTRA FASHIONISTA ABRIGO ROSA
                      </h4>
                    </a>
                  </div>
                  <div class="col mx-4-md text-center">
                    <img
                      src="assets/images/v_naturally-01.jpeg"
                      alt="Product carousel"
                      class="img-fluid"
                    />
                    <h4 class="my-3">Product</h4>
                  </div>
                  <div class="col mx-4-md text-center">
                    <img
                      src="assets/images/v_naturally-01.jpeg"
                      alt="Product carousel"
                      class="img-fluid"
                    />
                    <h4 class="my-3">Product</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- INFO SECTION -->
        <section>
          <div class="container-fluid my-5">
            <div class="container">
              <div class="row justify-content-center align-items-center">
                <div id="discover_list" class="col-12 col-md-6 p-5">
                  <h2 class="title_discover">Descubre el poder de Steampod.</h2>
                  <ul>
                    <li><strong>2x</strong> más rápido<sup>2</sup></li>
                    <li><strong>2x</strong> más liso<sup>2</sup></li>
                    <li><strong>91%</strong> menos daño<sup>3</sup></li>
                  </ul>
                </div>
                <div class="col-12 col-md-6">
                  <div class="embed-responsive embed-responsive-4by3">
                    <video
                      class="embed-responsive-item video_desktop"
                      poster="assets/images/discover.jpeg"
                      autoplay="true"
                      loop=" true"
                      muted=" true"
                      playsinline=" true"
                    >
                      <source
                        src="assets/videos/Bim_Claims.mp4"
                        type="video/mp4"
                      />
                    </video>
                    <video
                      class="embed-responsive-item video_mobile"
                      poster="assets/images/discover.jpeg"
                      autoplay="true"
                      loop=" true"
                      muted=" true"
                      playsinline=" true"
                    >
                      <source
                        src="assets/videos/Bim_Claims.mp4"
                        type="video/mp4"
                      />
                    </video>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </mini-site>

    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>

    <mini-site-scripts>
      <script src="assets/js/scripts.js"></script>
    </mini-site-scripts>

</html>
